<ion-content>
  <ion-slides class="mainSlide" #mainSlide>
    <ion-slide>
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/av-1.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              <ion-list>
                
                <ion-item>
                  <ion-label position="floating">Correo</ion-label>
                  <ion-input formControlName="email"
                             type="email">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label position="floating">Contraseña</ion-label>
                  <ion-input formControlName="password"
                             type="password">
                  </ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button [disabled]="loginForm.invalid"
                          type="submit"
                          color="tertiary"
                          shape="round">
                Ingresar
              </ion-button>
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    </ion-slide>

    <ion-slide>
      <ion-grid fixed>
        <app-avatar-selector (avatarSelected)="avatarField.setValue($event)">
        </app-avatar-selector>
        <form (ngSubmit)="register()" [formGroup]="registerForm">
          <ion-row>
            <ion-col>
              <ion-list> 
                <ion-item>
                  <ion-label>Correo</ion-label>
                  <ion-input formControlName="email" 
                             type="email">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Nombre</ion-label>
                  <ion-input formControlName="name" 
                             type="text">
                  </ion-input>
                </ion-item>

                <ion-item>
                  <ion-label>Contraseña</ion-label>
                  <ion-input formControlName="password"
                             type="password">
                  </ion-input>
                </ion-item>
              </ion-list>
            </ion-col>
          </ion-row>
            
          <ion-row>
            <ion-col>
              <ion-button [disabled]="registerForm.invalid"
                          type="submit"
                          color="tertiary"
                          shape="round">
                Crear usuario
              </ion-button>
            </ion-col>
          </ion-row>
          
        </form>
      </ion-grid>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer no-border>
  <ion-toolbar>
      <ion-button *ngIf="showLoginButton"
                  expand="full"
                  fill="outline"
                  color="tertiary"
                  (click)="showLogin()">
        Ingresar
      </ion-button>

      <ion-button *ngIf="!showLoginButton"
                  expand="full"
                  fill="outline"
                  color="tertiary"
                  (click)="showRegister()">
        Registrarme
      </ion-button>
  </ion-toolbar>
</ion-footer>
