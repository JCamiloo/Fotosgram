<ion-header no-border>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="logout()"
                  color="danger">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <img src="assets/avatars/{{avatar}}" class="img-avatar">
    </ion-col>
  </ion-row>

  <ion-row class="top-20">
    <ion-col size="12" class="ion-text-center">
      <ion-label>
        <h1>Actualizar perfil</h1>
      </ion-label>
    </ion-col>
  </ion-row>

  <app-avatar-selector (avatarSelected)="avatarChanged($event)"></app-avatar-selector>

  <form [formGroup]="updateForm" (ngSubmit)="updateProfile()">
    <ion-row>
      <ion-col>
        <ion-list>    
          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input formControlName="email"
                       type="email">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Nombre</ion-label>
            <ion-input formControlName="name"
                       type="text">
            </ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
      
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button type="submit"
                    color="tertiary"
                    shape="round"
                    [disabled]="updateForm.invalid">
          Actualizar
        </ion-button>
      </ion-col>
    </ion-row>    
  </form>
</ion-content>
