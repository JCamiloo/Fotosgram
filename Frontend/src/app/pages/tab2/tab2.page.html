<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Nuevo post
    </ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="createPost()"
                  [disabled]="post.message.trim().length < 1 ||
                              locationSpinner"
                  color="primary">
        Compartir
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="createPost()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">
          Mensaje
        </ion-label>
        <ion-textarea name="message" [(ngModel)]="post.message"></ion-textarea>
      </ion-item>
  
      <ion-list>
        <ion-item>
          <ion-label>Posición actual</ion-label>
          <ion-spinner *ngIf="locationSpinner" name="lines-small"></ion-spinner>
          <ion-toggle slot="end" name="position" 
                      [(ngModel)]="position" (ionChange)="getCurrentPosition()">
          </ion-toggle>
        </ion-item>
      </ion-list>
    </ion-list>
  
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full"
                    shape="round"
                    (click)="takePicture()">
          <ion-icon slot="start" name="camera"></ion-icon>
          Cámara
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full"
                    shape="round"
                    (click)="openGallery()">
          <ion-icon slot="start" name="images"></ion-icon>
          Galería
        </ion-button>
      </ion-col>
    </ion-row>
  
    <ion-row>
      <ion-col size="3" *ngFor="let image of tempImages">
        <ion-card>
          <img [src]="image | imageSanitizer">
        </ion-card>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
